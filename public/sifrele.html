    <script>
        //Sezar sifreleme
const letters = "QWERTYUIOPASDFGHJKLZXCVBNMĞÜŞİÖÇabcçdefgğhıijklmnoöpqrsştuüvwxyz -=+1234567890!@#$%^&*()_/|><.,;:''[]{}";
function Sezarsifrele(key,word) {
    var sifre = "";
       for(var i = 0; i < word.length;i++)
        {
            var locat = letters.indexOf(word[i]);  
            ptr = (locat + key); 
            sifre += letters[ptr]; 
        }   
    return sifre;
}
function Sezarcoz(key,code) {
    var ansswer = "";
    for(var i = 0; i < code.length;i++)
        {
            var locat = letters.indexOf(code[i]);  
            ptr = (locat - key);
            if(ptr < 0 )
            ptr = letters.length + ptr;
            ansswer += letters[ptr]; 
        }   
        return ansswer;
}
function changeFunc()
{
    var selectBox = document.getElementById("selectBox");
    var selectedValue = selectBox.options[selectBox.selectedIndex].value;
   if (selectedValue == "sezar")
   { document.getElementById("SezarSection").style.display = 'block';
   }
}
function sSifrele()
{
var metin = document.getElementById('smetin').value;
var keys = document.getElementById('skey').value; 
alert(Sezarsifrele(parseInt(keys),metin));
}

function sCoz()
{
var metin = document.getElementById('sSifrecoz').value;
var keya = document.getElementById('skeycoz').value; 
alert(Sezarcoz(parseInt(keya),metin));
}
